{{ partial "header.html" . }}

<main>

{{if not .IsHome }}
<h1>{{ .Title | markdownify }}</h1>
{{ end }}

{{ .Content }}

<ul>
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
  </li>
  {{ end }}
</ul>

</main>

{{ partial "footer.html" . }}
